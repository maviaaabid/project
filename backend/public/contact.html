    body {
      background: linear-gradient(120deg, #18122b 0%, #7b2ff2 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.light-theme {
      display: flex !important;
      flex-direction: row !important;
      align-items: center !important;
      justify-content: center !important;
    }
    .contact-container {
      background: rgba(24,18,43,0.93);
      box-shadow: 0 8px 32px 0 #7f00ff55, 0 0 32px #e100ff44;
      border: 2.5px solid #7f00ff;
      border-radius: 28px;
      padding: 44px 66px 38px 36px;
      max-width: 600px;
      width: 100%;
      margin: 20px 0;
      position: relative;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) both;
      overflow: hidden;
    }
    .contact-container::before {
      content: "";
      position: absolute;
      top: -60px; left: -60px;
      width: 160px; height: 160px;
      background: radial-gradient(circle, #7b2ff2 0%, #18122b 80%);
      opacity: 0.15;
      border-radius: 50%;
      z-index: 0;
      animation: moveBg 8s linear infinite alternate;
    }
    .contact-container::after {
      content: "";
      position: absolute;
      bottom: -80px; right: -80px;
      width: 200px; height: 200px;
      background: radial-gradient(circle, #fec53a 0%, #18122b 80%);
      opacity: 0.10;
      border-radius: 50%;
      z-index: 0;
      animation: moveBg2 10s linear infinite alternate;
    }
    @keyframes moveBg {
      0% { transform: scale(1) translateY(0);}
      100% { transform: scale(1.1) translateY(30px);}
    }
    @keyframes moveBg2 {
      0% { transform: scale(1) translateY(0);}
      100% { transform: scale(1.05) translateY(-30px);}
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .contact-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.1em;
      color: #fec53a;
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: 1px;
      text-shadow: 0 4px 24px #7b2ff2cc;
      position: relative;
      z-index: 2;
    }
    .contact-form {
      position: relative;
      z-index: 2;
    }
    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: #00eaff;
      font-size: 1em;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      background: #232042;
      color: #fff;
      font-size: 1.07em;
      font-family: inherit;
      box-shadow: 0 2px 8px #7b2ff244;
      transition: box-shadow 0.2s, border 0.2s;
      outline: none;
      border: 2px solid transparent;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      box-shadow: 0 0 0 2px #fec53a;
      border-color: #00eaff;
    }
    .contact-form textarea {
      min-height: 90px;
      resize: vertical;
    }
    .contact-form button {
      width: 107%;
      padding: 13px 0;
      background: linear-gradient(90deg, #7b2ff2 60%, #fec53a 100%);
      color: #fff;
      font-size: 1.15em;
      font-family: 'Orbitron', Arial, sans-serif;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px #7b2ff244;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #fec53a 0%, #7b2ff2 100%);
      color: #18122b;
      box-shadow: 0 4px 18px #fec53a44;
    }
    .contact-success {
      background: #232042;
      color: #fec53a;
      border-radius: 12px;
      padding: 18px 12px;
      text-align: center;
      font-size: 1.13em;
      margin-top: 18px;
      box-shadow: 0 2px 12px #7b2ff244;
      animation: fadeInUp 0.7s;
      position: relative;
      z-index: 2;
    }
    .contact-icon {
      text-align: center;
      font-size: 2.7em;
      color: #00eaff;
      margin-bottom: 10px;
      animation: iconPulse 2s infinite alternate;
      position: relative;
      z-index: 2;
    }
    @keyframes iconPulse {
      0% { filter: drop-shadow(0 0 0 #fec53a);}
      100% { filter: drop-shadow(0 0 8px #fec53a);}
    }
    .input-row {
      display: flex;
      gap: 92px; /* gap barha di */
    }
    .input-row .input-half {
      flex: 1;
    }
    @media (max-width: 1400px) {

        const t = translations[lang] || translations.en;
        document.getElementById('contactTitle').innerHTML = t.contactTitle;

        if (lang === "ar" || lang === "fa") {
          document.body.dir = "rtl";
          document.body.style.textAlign = "right";

          document.body.dir = "ltr";
          document.body.style.textAlign = "left";
