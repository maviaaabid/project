        <span class="star" data-value="2">&#9734;</span>
        <span class="star" data-value="3">&#9734;</span>
        <span class="star" data-value="4">&#9734;</span>
        <span class="star" data-value="5">&#9734;</span>
      </div>
      <div id="rating-msg" style="margin-top:0.7em;color:#f357a8;font-weight:500;min-height:1.5em;"></div>
    </div>
    <!-- Rating Section End -->
  </div>

  <!-- Theme Sync Script -->

  function setLanguage(lang) {
    // Profile title
    const profileTitle = document.querySelector('.profile-title');
    if (profileTitle && translations[lang][profileTitle.textContent.replace(/^\s*|\s*$/g, '').replace(/^[^A-Za-z0-9]+/, '')]) {
      // Remove icon if present
      let text = profileTitle.textContent.replace(/^\s*|\s*$/g, '').replace(/^[^A-Za-z0-9]+/, '');
      profileTitle.innerHTML = `<i class="fa-solid fa-user-astronaut"></i> ${translations[lang][text]}`;
    }
    // Labels
    document.querySelectorAll('.profile-info label').forEach(label => {
      const key = label.textContent.trim();
      if (translations[lang][key]) label.textContent = translations[lang][key];
    });
    // Rate your experience
    const rate = document.querySelector('.rating-section > div');
    if (rate && translations[lang][rate.textContent.trim()]) {
      rate.textContent = translations[lang][rate.textContent.trim()];
    }
    // Footer/logo if present
    const logo = document.querySelector('.footer-title, .logo-name, span[style*="Orbitron"]');
    if (logo && translations[lang][logo.textContent.trim()]) {
      logo.textContent = translations[lang][logo.textContent.trim()];
    }
    // Add more selectors as needed for your page
  }
